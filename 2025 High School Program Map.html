<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 DORO High School Map</title>
    
    <!-- React & ReactDOM (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (JSX 변환용) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #1a1a1a; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- 아이콘 컴포넌트 (SVG 직접 구현) ---
        const Icon = ({ path }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                {path}
            </svg>
        );

        const Icons = {
            X: <Icon path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />,
            ExternalLink: <Icon path={<><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></>} />,
            ChevronRight: <Icon path={<path d="m9 18 6-6-6-6"/>} />,
            Terminal: <Icon path={<><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></>} />,
            Youtube: <Icon path={<><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/><path d="m10 15 5-3-5-3z"/></>} />,
            Camera: <Icon path={<><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>} />,
            MonitorPlay: <Icon path={<><path d="m10 7 5 3-5 3Z"/><rect x="2" y="3" width="20" height="14" rx="2"/><path d="M12 17v4"/><path d="M8 21h8"/></>} />,
            Cpu: <Icon path={<><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></>} />,
            Layers: <Icon path={<><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></>} />,
            Database: <Icon path={<><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></>} />,
            Code: <Icon path={<><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></>} />
        };

        const App = () => {
            const [selectedProgram, setSelectedProgram] = useState(null);
            const [activeCategory, setActiveCategory] = useState('ALL');

            const programs = [
                {
                    id: 1,
                    title: "실시간 핫클립 분석소",
                    subtitle: "파이썬과 유튜브 API로 데이터 분석하기",
                    category: "DIGITAL",
                    icon: Icons.Youtube,
                    duration: "2차시",
                    tools: ["Python", "YouTube API", "Pandas", "Matplotlib"],
                    description: "Python과 YouTube Data API를 활용하여 실제 데이터를 수집하고 처리하는 과정을 익힙니다. 데이터 분석 및 시각화 실습을 통해 컴퓨팅 사고력과 데이터 리터러시 역량을 키웁니다.",
                    curriculum: [
                        { step: "1차시", topic: "Python으로 유튜브 데이터 수집하기", detail: "Python을 활용하여 유튜브 API에서 실시간 영상 데이터를 수집하는 방법을 학습합니다." },
                        { step: "2차시", topic: "수집한 데이터 분석 및 시각화하기", detail: "수집된 데이터를 활용하여 조회수, 좋아요 수 등 다양한 지표를 분석하고 시각화하는 방법을 익힙니다." }
                    ],
                    color: "from-red-500 to-pink-600"
                },
                {
                    id: 2,
                    title: "얼굴 위의 마법",
                    subtitle: "OpenCV로 얼굴 필터 제작하기",
                    category: "COMPUTING",
                    icon: Icons.Camera,
                    duration: "3차시",
                    tools: ["Python", "OpenCV", "NumPy", "Machine Learning"],
                    description: "Python과 OpenCV를 활용한 이미지 처리 방법을 익히고, 머신러닝의 원리를 이해하여 실생활 활용이 가능한 얼굴 인식 필터 프로그램을 제작합니다.",
                    curriculum: [
                        { step: "1차시", topic: "이미지 처리 기초와 머신러닝", detail: "Python 기초 문법과 머신러닝 개념을 학습하고, Numpy를 이용한 이미지 처리를 실습합니다." },
                        { step: "2차시", topic: "OpenCV 이미지 편집", detail: "OpenCV를 활용하여 이미지 크기 조절, 회전, 자르기 등 기본적인 이미지 편집과 다양한 처리 기법을 실습합니다." },
                        { step: "3차시", topic: "나만의 필터 만들기", detail: "CascadeClassifier를 활용해 얼굴을 인식하여 원하는 캐릭터나 효과가 표시되도록 코드를 작성하고 실습합니다." }
                    ],
                    color: "from-blue-500 to-cyan-500"
                },
                {
                    id: 3,
                    title: "게임을 살리는 디테일",
                    subtitle: "Unity로 게임 만들기",
                    category: "COMPUTING",
                    icon: Icons.MonitorPlay,
                    duration: "4차시",
                    tools: ["Unity", "C#", "Game Design"],
                    description: "전 세계적으로 가장 많이 사용되는 게임 엔진 Unity를 활용하여 3D 공간을 구성하고, 직접 게임 로직을 구현해보며 게임 개발의 전반적인 프로세스를 경험합니다.",
                    curriculum: [
                        { step: "1차시", topic: "Unity 인터페이스 및 지형 제작", detail: "Unity 설치 및 기본 인터페이스를 익히고 3D 지형을 생성합니다." },
                        { step: "2차시", topic: "오브젝트와 물리 엔진", detail: "게임 오브젝트를 배치하고 Rigidbody 등 물리 효과를 적용합니다." },
                        { step: "3차시", topic: "C# 스크립팅 기초", detail: "플레이어 이동 및 상호작용을 위한 기초 C# 스크립트를 작성합니다." },
                        { step: "4차시", topic: "게임 완성 및 빌드", detail: "UI를 구성하고 게임을 완성하여 실행 파일로 빌드합니다." }
                    ],
                    color: "from-slate-500 to-slate-700"
                },
                {
                    id: 4,
                    title: "AI와 레벨 업 (심화)",
                    subtitle: "Trae를 활용한 게임 메이킹",
                    category: "AI",
                    icon: Icons.Cpu,
                    duration: "4차시",
                    tools: ["Trae", "Gen AI", "Game Design"],
                    description: "생성형 AI 코딩 도구인 Trae를 활용하여 복잡한 코딩 문법 없이 자연어로 게임을 기획하고 개발하는 과정을 경험합니다.",
                    curriculum: [
                        { step: "1차시", topic: "Trae와 AI 코딩 이해", detail: "AI 코딩 도구의 특징을 이해하고 개발 환경을 설정합니다." },
                        { step: "2차시", topic: "프롬프트 엔지니어링", detail: "원하는 게임 기능을 구현하기 위한 효과적인 프롬프트 작성법을 배웁니다." },
                        { step: "3차시", topic: "게임 리소스 생성", detail: "AI를 활용해 게임에 필요한 이미지와 사운드를 생성하고 적용합니다." },
                        { step: "4차시", topic: "게임 배포 및 공유", detail: "완성된 게임을 웹에 배포하고 친구들과 공유합니다." }
                    ],
                    color: "from-purple-500 to-indigo-600"
                },
                {
                    id: 5,
                    title: "자기소개 PPT 마스터",
                    subtitle: "Gamma로 뚝딱 만드는 슬라이드",
                    category: "DIGITAL",
                    icon: Icons.Layers,
                    duration: "2차시",
                    tools: ["Gamma", "AI Design", "Presentation"],
                    description: "AI 프레젠테이션 도구 Gamma를 활용하여 텍스트만으로 디자인된 PPT를 생성하고, 효과적인 스토리텔링과 발표 자료 제작 능력을 기릅니다.",
                    curriculum: [
                        { step: "1차시", topic: "Gamma 기능 익히기", detail: "Gamma의 AI 생성 기능과 편집 툴 사용법을 학습합니다." },
                        { step: "2차시", topic: "포트폴리오 제작", detail: "나만의 강점을 살린 자기소개 및 포트폴리오 슬라이드를 완성합니다." }
                    ],
                    color: "from-emerald-400 to-teal-600"
                }
            ];

            const filteredPrograms = activeCategory === 'ALL' 
                ? programs 
                : programs.filter(p => p.category === activeCategory);

            const categories = ['ALL', 'DIGITAL', 'COMPUTING', 'AI'];

            return (
                <div className="min-h-screen bg-[#1a1a1a] text-gray-100 font-sans selection:bg-blue-500 selection:text-white pb-20">
                    {/* Header */}
                    <header className="fixed top-0 left-0 right-0 z-50 bg-[#1a1a1a]/80 backdrop-blur-md border-b border-gray-800">
                        <div className="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white">D</div>
                                <span className="font-bold text-xl tracking-tight">DORO <span className="text-gray-400 font-normal">High School</span></span>
                            </div>
                            <nav className="hidden md:flex gap-8 text-sm font-medium text-gray-400">
                                {/* Curriculum 클릭 시 2025_도로_컨텐츠맵.pdf 다운로드 (파일명 주의) */}
                                <a href="2025_도로_컨텐츠맵.pdf" download className="hover:text-white transition-colors cursor-pointer">Curriculum</a>
                                
                                {/* About 클릭 시 회사 소개 페이지 이동 */}
                                <a href="https://dorocoltd.imweb.me/company" target="_blank" rel="noreferrer" className="hover:text-white transition-colors">About</a>
                                
                                {/* Contact 클릭 시 문의 페이지 이동 */}
                                <a href="https://dorocoltd.imweb.me/24" target="_blank" rel="noreferrer" className="hover:text-white transition-colors">Contact</a>
                            </nav>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="pt-32 max-w-6xl mx-auto px-6">
                        
                        {/* Hero Section */}
                        <div className="mb-20">
                            <h1 className="text-5xl md:text-7xl font-bold mb-6 tracking-tight bg-gradient-to-r from-white to-gray-500 bg-clip-text text-transparent">
                                2025 Education<br />Content Map
                            </h1>
                            <p className="text-xl text-gray-400 max-w-2xl leading-relaxed">
                                고등학생을 위한 맞춤형 디지털 역량 강화 프로그램.<br />
                                데이터 분석부터 AI, 게임 개발까지 실무 중심의 프로젝트를 경험하세요.
                            </p>
                        </div>

                        {/* Filter */}
                        <div className="flex flex-wrap gap-4 mb-12">
                            {categories.map((cat) => (
                                <button
                                    key={cat}
                                    onClick={() => setActiveCategory(cat)}
                                    className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 border ${
                                        activeCategory === cat
                                            ? 'bg-white text-black border-white'
                                            : 'bg-transparent text-gray-500 border-gray-700 hover:border-gray-500 hover:text-gray-300'
                                    }`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>

                        {/* Grid Layout */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredPrograms.map((program) => (
                                <div
                                    key={program.id}
                                    onClick={() => setSelectedProgram(program)}
                                    className="group relative bg-[#222] border border-gray-800 rounded-2xl p-6 cursor-pointer hover:-translate-y-2 transition-all duration-300 hover:shadow-2xl hover:shadow-black/50 overflow-hidden"
                                >
                                    {/* Hover Gradient Overlay */}
                                    <div className={`absolute inset-0 bg-gradient-to-br ${program.color} opacity-0 group-hover:opacity-10 transition-opacity duration-300`}></div>
                                    
                                    <div className="flex justify-between items-start mb-8">
                                        <div className="p-3 rounded-xl bg-gray-800 text-gray-300 group-hover:text-white group-hover:bg-gray-700 transition-colors">
                                            {program.icon}
                                        </div>
                                        <span className="text-xs font-mono text-gray-500 border border-gray-700 px-2 py-1 rounded">
                                            {program.category}
                                        </span>
                                    </div>

                                    <div className="space-y-2">
                                        <h3 className="text-2xl font-bold text-gray-100 group-hover:text-white transition-colors">
                                            {program.title}
                                        </h3>
                                        <p className="text-sm text-gray-400 font-medium">
                                            {program.subtitle}
                                        </p>
                                    </div>

                                    <div className="mt-8 flex flex-wrap gap-2">
                                        {program.tools.slice(0, 3).map((tool) => (
                                            <span key={tool} className="text-xs text-gray-500 bg-[#2a2a2a] px-2 py-1 rounded">
                                                {tool}
                                            </span>
                                        ))}
                                    </div>

                                    <div className="absolute bottom-6 right-6 opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-x-2 group-hover:translate-x-0">
                                        <div className="w-8 h-8 rounded-full bg-white text-black flex items-center justify-center">
                                            {Icons.ChevronRight}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="border-t border-gray-800 bg-[#1a1a1a] py-12 mt-20">
                        <div className="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-gray-500 text-sm">
                            <p>© 2025 DORO Education. All rights reserved.</p>
                            <div className="flex gap-6 mt-4 md:mt-0">
                                <a href="#" className="hover:text-white">Privacy</a>
                                <a href="#" className="hover:text-white">Terms</a>
                                <a href="http://www.doroedu.net" target="_blank" rel="noreferrer" className="flex items-center gap-1 hover:text-white">
                                    doroedu.net {Icons.ExternalLink}
                                </a>
                            </div>
                        </div>
                    </footer>

                    {/* Detail Modal */}
                    {selectedProgram && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 md:p-8">
                            <div 
                                className="absolute inset-0 bg-black/60 backdrop-blur-sm"
                                onClick={() => setSelectedProgram(null)}
                            />
                            <div className="relative w-full max-w-3xl bg-[#1f1f1f] rounded-3xl shadow-2xl overflow-hidden max-h-[90vh] overflow-y-auto border border-gray-700 animate-in fade-in zoom-in duration-200 scrollbar-hide">
                                
                                {/* Modal Header */}
                                <div className={`p-8 bg-gradient-to-r ${selectedProgram.color} text-white relative`}>
                                    {/* 수정된 닫기 버튼: z-index 추가 및 클릭 핸들러 개선 */}
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); setSelectedProgram(null); }}
                                        className="absolute top-6 right-6 p-2 bg-black/20 hover:bg-black/40 rounded-full transition-colors z-50 cursor-pointer"
                                    >
                                        {Icons.X}
                                    </button>
                                    <div className="flex items-center gap-3 mb-4 opacity-90">
                                        <span className="px-3 py-1 bg-black/30 rounded-full text-xs font-bold tracking-wider">
                                            {selectedProgram.category}
                                        </span>
                                        <span className="flex items-center gap-1 text-xs font-medium">
                                            {Icons.Terminal} {selectedProgram.duration} 과정
                                        </span>
                                    </div>
                                    <h2 className="text-4xl font-bold mb-2">{selectedProgram.title}</h2>
                                    <p className="text-lg opacity-90">{selectedProgram.subtitle}</p>
                                </div>

                                {/* Modal Content */}
                                <div className="p-8 space-y-10">
                                    
                                    {/* Overview */}
                                    <section>
                                        <h3 className="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                                            {Icons.Database} Program Overview
                                        </h3>
                                        <p className="text-gray-300 leading-relaxed text-lg">
                                            {selectedProgram.description}
                                        </p>
                                        <div className="mt-6 flex flex-wrap gap-2">
                                        {selectedProgram.tools.map((tool) => (
                                            <span key={tool} className="px-3 py-1.5 bg-[#2a2a2a] text-blue-400 rounded-md text-sm font-mono border border-gray-700">
                                            #{tool}
                                            </span>
                                        ))}
                                        </div>
                                    </section>

                                    <hr className="border-gray-800" />

                                    {/* Curriculum Timeline */}
                                    <section>
                                        <h3 className="text-sm font-bold text-gray-400 uppercase tracking-wider mb-6 flex items-center gap-2">
                                            {Icons.Code} Curriculum
                                        </h3>
                                        <div className="space-y-0">
                                            {selectedProgram.curriculum.map((curr, idx) => (
                                                <div key={idx} className="flex gap-6 group">
                                                    <div className="flex flex-col items-center">
                                                        <div className="w-3 h-3 rounded-full bg-blue-500 outline outline-4 outline-[#1f1f1f] z-10 mt-2 group-hover:bg-white transition-colors"></div>
                                                        {idx !== selectedProgram.curriculum.length - 1 && (
                                                            <div className="w-0.5 h-full bg-gray-800 my-2"></div>
                                                        )}
                                                    </div>
                                                    <div className="pb-8 flex-1">
                                                        <span className="text-xs font-mono text-blue-400 block mb-1">{curr.step}</span>
                                                        <h4 className="text-xl font-bold text-gray-100 mb-2">{curr.topic}</h4>
                                                        <p className="text-gray-400 text-sm leading-relaxed">{curr.detail}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </section>

                                    {/* Action Button: 상담 신청하기 링크로 변경 */}
                                    <div className="pt-4">
                                        <a 
                                            href="https://dorocoltd.imweb.me/24" 
                                            target="_blank" 
                                            rel="noreferrer"
                                            className="w-full py-4 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-colors flex items-center justify-center gap-2 cursor-pointer"
                                        >
                                            상담 신청하기 {Icons.ExternalLink}
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
